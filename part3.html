<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="styles/part3.css">
</head>
<body>
    
    <div class="container">
        
        <div class="todo-input-grid">
            <p>To-do List</p>
            <input type="text" placeholder="todo name" class="js-name-input name-input" onkeydown="
            if (event.key === 'Enter') {
                addTodo();
                }
            ">
            <textarea placeholder="Description of the task" class="js-description-input"></textarea>
            <div class="one-row">
                <input type="date" class="js-due-date-input due-date-input">
                <button class="add-todo-button js-add-todo-button">Add</button>
            </div>
        </div>
        <div class="js-todo-list todo-grid"></div>
    </div>




    <script src="scripts/part3.js"></script>
</body>
</html>
